<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Padding</title>
    <style>
        * {
            margin: 0;
        }

        .box {
            margin-bottom: 10px;
        }

        #first {
            background-color: goldenrod;
            padding: 20px;
        }

        #second {
            background-color: green;

        }
        
        
    </style>
</head>

<body>


    <div class="box" id="first">
        Komple Uyfulamalı Web Geliştirme
    </div>

    <div class="box" id="second">
        Asp net Core 2 Mvc kursu : Sıfırdanileri seviyeye
    </div>
    
    <span>
        Komple Uygulamalı Web Eğitimi
    </span>
    

</body>

</html>
